<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <ul>
        <li><img src="./bank.png" alt="bank"/></li>
        <li class="bank">BANK</li>
        <li class="information">BUSINESS</li>
        <li class="information">INVESTMENTS</li>
        <li class="information">INSURANCE</li>
        <li class="information">MOBILE</li>
        <li class="information">TRAVEL</li>
        <li class="information">ENTERTAINMENT</li>
        <button class="log-in"> LOG IN</button>
      </ul>
    </header>

    <h1>Online Currency Converter</h1>

    <div class="i-have">
      <div>
        <p>I have</p>
        <div class="left-currencies">
          <button class="symbol rub active">RUB</button>
          <button class="symbol usd">USD</button>
          <button class="symbol eur">EUR</button>
          <button class="symbol gbp">GBP</button>
        </div>
        <div class="input-block">
          <input class="number" type="number" />
        </div>
      </div>

      <div class="want-to-get">
        <p>I want to get</p>
        <div  class="right-currencies">
          <button class="symbol rub">RUB</button>
          <button class="symbol usd active">USD</button>
          <button class="symbol eur">EUR</button>
          <button class="symbol gbp">GBP</button>
        </div>
        <div class="second-input-block">
          <input class="number" type="number" />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
